<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirection...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const guildId = params.get("state");

    if (guildId) {
      // Redirection imm√©diate vers le dashboard du serveur
      window.location.href = `/dashboard/${guildId}`;
    } else {
      // Sinon rediriger vers la page d'accueil ou une erreur
      window.location.href = "/";
    }
  </script>
</head>
<body>
</body>
</html>
